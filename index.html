<!DOCTYPE html>
<html lang="es">
  <head>
    <title>CRUD Alumnos</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./svg/icono-alumno.png" type="image/x-icon"/>
  </head>
  <body>
    <div class="div-titulo">
      <h1>CRUD Alumnos</h1>
    </div>

    <div class="contenedor">
      <div class="div-formulario">
        <h2>Alta Alumno</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="black" class="bi bi-person-fill-add" viewBox="0 0 16 16">
            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"/>
          </svg>
        <form action="#" id="formulario">
          <input
            type="text"
            id="nombre"
            placeholder="Ingresa el nombre del Alumno"
          />
          <input
            type="text"
            id="matricula"
            placeholder="Ingresa la matrÃ­cula"
          />
          <input type="text" id="carrera" placeholder="Ingresa la carrera" />
          <input type="text" id="semestre" placeholder="Ingresa el semestre" />

          <button type="submit" class="btn btn-primary" id="btnAgregar">
            Agregar
          </button>
        </form>
      </div>

      <div class="div-listado">
        <h2>Listado Alumnos</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="black" class="bi bi-person-check-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
          </svg>
        <div class="div-alumnos"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
